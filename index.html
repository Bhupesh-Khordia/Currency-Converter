<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body class="bg-[#f4e4ba] flex justify-center items-center">
    <div class="app bg-white mt-56 p-10 rounded-3xl">
        <h1 class="font-bold text-3xl">Currency Converter</h1>
        <form class="items-center">
            <div class="input my-6">
                <p class="font-bold">Enter Amount</p>
                <input class="border-2 rounded-2xl p-2 w-full" type="text" value="1">
            </div>
            <div class="dropdown flex justify-center my-6">
                <div class="from w-1/3">
                    <p class="font-bold items-center">From</p>
                    <div class="select-container flex">
                        <img class = "image size-9" src ="https://flagsapi.com/US/shiny/64.png">
                        <select id="from" class="select" name="from items-center">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left w-1/3 items-center"></i>
                <div class="to w-1/3">
                    <p class="font-bold items-center">To</p>
                    <div class="select-container flex">
                        <img class = "image size-9" src ="https://flagsapi.com/IN/shiny/64.png">
                        <select id="to" class="select" name="to items-center">
                        </select>
                    </div>
                </div>
            </div>
            <div class="message">
                <p id="msg" class="font-bold">1 USD = 100 INR</p>
            </div>
            <button id="btn" class="font-bold bg-pink-500 text-white py-2 w-full rounded-2xl my-4">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
